<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAINÉIS PÚBLICOS — PRODUÇÃO AGRÍCOLA & BALANÇA COMERCIAL</title>
  <style>
    :root {
      --verde: #116530;
      --verde-escuro: #0d4a24;
      --areia: #f7f2e9;
      --cinza: #e6e6e6;
    }

    /* ===== Fundo com imagem (cobrindo a tela toda) ===== */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #222;

      /* Imagem de fundo no repositório (raiz). Ajuste o nome se necessário. */
      background:
        linear-gradient(0deg, rgba(255,255,255,.86), rgba(255,255,255,.86)), /* véu para leitura */
        url("./IMG_5930.jpg?v=1") center / cover no-repeat fixed,
        var(--areia); /* fallback */
    }

    header {
      background: var(--verde);
      color: #fff;
      padding: 14px 18px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .tabs {
      display: flex; gap: 6px; padding: 10px 12px;
      background: #fff; border-bottom: 1px solid var(--cinza);
      position: sticky; top: 0; z-index: 5;
    }
    .tab {
      border: 1px solid var(--cinza);
      background: #fff; color: #333;
      padding: 8px 14px; border-radius: 8px;
      cursor: pointer; font-weight: 600;
    }
    .tab[aria-selected="true"] {
      background: var(--verde); color: #fff; border-color: var(--verde-escuro);
    }

    .panel {
      display: none;
      height: calc(100vh - 120px); /* cabeçalho + abas */
      padding: 0;
    }
    .panel.active { display: block; }

    /* iFrame ocupa todo o painel e herda fundo translúcido */
    .panel iframe {
      width: 100%; height: 100%; border: 0; background: transparent;
    }

    footer {
      text-align: center; font-size: 12px; color: #666; padding: 10px;
    }

    @media (max-width: 640px) {
      .panel { height: calc(100vh - 140px); }
    }
  </style>
</head>
<body>
  <header>PAINÉIS PÚBLICOS — PRODUÇÃO AGRÍCOLA & BALANÇA COMERCIAL</header>

  <!-- Abas -->
  <nav class="tabs" role="tablist" aria-label="Relatórios públicos">
    <button class="tab" role="tab" id="tab-agro" aria-controls="panel-agro" aria-selected="true">PRODUÇÃO AGRÍCOLA</button>
    <button class="tab" role="tab" id="tab-exp" aria-controls="panel-exp" aria-selected="false">BALANÇA COMERCIAL</button>
  </nav>

  <!-- Painel 1: AGRICULTURA -->
  <section id="panel-agro" class="panel active" role="tabpanel" aria-labelledby="tab-agro">
    <iframe
      title="Agricultura"
      src="https://app.powerbi.com/view?r=eyJrIjoiYTEwNGY3ZjktNGMzOS00YjU2LWE4ZDctMjEyOTRmZWMzNDY4IiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9&filterPaneEnabled=false&navContentPaneEnabled=false"
      allowfullscreen="true">
    </iframe>
  </section>

  <!-- Painel 2: EXPORT_IMPORT -->
  <section id="panel-exp" class="panel" role="tabpanel" aria-labelledby="tab-exp">
    <iframe
      title="Export_Import"
      src="https://app.powerbi.com/view?r=eyJrIjoiOTA1MGI5YTYtODc4OS00MDlhLWEzMGYtNzBmZmNjMDE3OGEwIiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9&filterPaneEnabled=false&navContentPaneEnabled=false"
      allowfullscreen="true">
    </iframe>
  </section>

  <footer>Fonte: Power BI • Publicar na Web</footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    function activate(id) {
      tabs.forEach(t => t.setAttribute('aria-selected', String(t.id === 'tab-' + id)));
      panels.forEach(p => p.classList.toggle('active', p.id === 'panel-' + id));
    }

    document.getElementById('tab-agro').addEventListener('click', () => activate('agro'));
    document.getElementById('tab-exp').addEventListener('click', () => activate('exp'));

    window.addEventListener('hashchange', () => {
      const h = location.hash.replace('#','');
      if (h === 'exp' || h === 'agro') activate(h);
    });
    (function initFromHash(){
      const h = location.hash.replace('#','');
      if (h === 'exp' || h === 'agro') activate(h);
    })();
  </script>
</body>
</html>
