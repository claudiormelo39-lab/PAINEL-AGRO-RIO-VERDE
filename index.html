<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAINÉIS PÚBLICOS — BALANÇA COMERCIAL, PRODUÇÃO AGRÍCOLA & PECUÁRIA</title>
  <style>
    :root {
      --verde: #116530;
      --verde-escuro: #0d4a24;
      --areia: #f7f2e9;
      --cinza: #e6e6e6;
    }

    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #222;
      background:
        linear-gradient(0deg, rgba(255,255,255,.86), rgba(255,255,255,.86)),
        url("./IMG_5930.jpg?v=1") center / cover no-repeat fixed,
        var(--areia);
    }

    header {
      background: var(--verde);
      color: #fff;
      padding: 14px 18px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .tabs {
      display: flex;
      gap: 6px;
      padding: 10px 12px;
      background: #fff;
      border-bottom: 1px solid var(--cinza);
      position: sticky;
      top: 0;
      z-index: 5;
      flex-wrap: wrap;
    }

    .tab {
      border: 1px solid var(--cinza);
      background: #fff;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    .tab:hover {
      background: var(--areia);
    }
    .tab[aria-selected="true"] {
      background: var(--verde);
      color: #fff;
      border-color: var(--verde-escuro);
    }

    .panel {
      display: none;
      height: calc(100vh - 120px);
      padding: 0;
    }
    .panel.active {
      display: block;
    }

    .panel iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: transparent;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
    }

    @media (max-width: 640px) {
      .panel { height: calc(100vh - 140px); }
    }
  </style>
</head>
<body>
  <header>PAINÉIS PÚBLICOS — PRODUÇÃO AGRÍCOLA, PECUÁRIA & BALANÇA COMERCIAL</header>

  <!-- Abas -->
  <nav class="tabs" role="tablist" aria-label="Relatórios públicos">
    <!-- 1) BALANÇA COMERCIAL -->
    <button class="tab" role="tab" id="tab-exp" aria-controls="panel-exp" aria-selected="true">BALANÇA COMERCIAL</button>
    <!-- 2) PRODUÇÃO AGRÍCOLA -->
    <button class="tab" role="tab" id="tab-agro" aria-controls="panel-agro" aria-selected="false">PRODUÇÃO AGRÍCOLA</button>
    <!-- 3) PRODUÇÃO PECUÁRIA -->
    <button class="tab" role="tab" id="tab-pecuaria" aria-controls="panel-pecuaria" aria-selected="false">PRODUÇÃO PECUÁRIA</button>
  </nav>

  <!-- Painel 1: BALANÇA COMERCIAL (agora é o painel inicial) -->
  <section id="panel-exp" class="panel active" role="tabpanel" aria-labelledby="tab-exp">
    <iframe
      title="Export_Import"
      src="https://app.powerbi.com/view?r=eyJrIjoiOTA1MGI5YTYtODc4OS00MDlhLWEzMGYtNzBmZmNjMDE3OGEwIiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9"
      allowfullscreen="true">
    </iframe>
  </section>

  <!-- Painel 2: AGRICULTURA -->
  <section id="panel-agro" class="panel" role="tabpanel" aria-labelledby="tab-agro">
    <iframe
      title="Agricultura"
      src="https://app.powerbi.com/view?r=eyJrIjoiNWFjMDYwYTEtYmM5Zi00NWViLWJlNzgtMjc1ZDcwZjdmMGU1IiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9"
      allowfullscreen="true">
    </iframe>
  </section>

  <!-- Painel 3: PECUÁRIA -->
  <section id="panel-pecuaria" class="panel" role="tabpanel" aria-labelledby="tab-pecuaria">
    <iframe
      title="Pecuária"
      src="https://app.powerbi.com/view?r=eyJrIjoiZjJhNTZkNTUtNWNmZS00ZTZlLWI1MWMtNGFiYzhjNDU1OGQ2IiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9"
      allowfullscreen="true">
    </iframe>
  </section>

  <footer>Fonte: Power BI • Publicar na Web</footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    function activate(id) {
      tabs.forEach(t => t.setAttribute('aria-selected', String(t.id === 'tab-' + id)));
      panels.forEach(p => p.classList.toggle('active', p.id === 'panel-' + id));
    }

    document.getElementById('tab-agro').addEventListener('click', () => activate('agro'));
    document.getElementById('tab-pecuaria').addEventListener('click', () => activate('pecuaria'));
    document.getElementById('tab-exp').addEventListener('click', () => activate('exp'));

    window.addEventListener('hashchange', () => {
      const h = location.hash.replace('#','');
      if (['agro','pecuaria','exp'].includes(h)) activate(h);
    });

    (function initFromHash(){
      const h = location.hash.replace('#','');
      if (['agro','pecuaria','exp'].includes(h)) activate(h);
    })();
  </script>
</body>
</html>
