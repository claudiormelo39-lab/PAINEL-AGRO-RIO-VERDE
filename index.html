<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAINÉIS PÚBLICOS — PRODUÇÃO AGRÍCOLA & BALANÇA COMERCIAL</title>

  <style>
    :root{
      --verde: #116530;
      --verde-escuro: #0d4a24;
      --areia: #f7f2e9;
      --cinza: #e6e6e6;
    }

    /* ===== Base + fundo com imagem ===== */
    html, body{
      margin:0; padding:0; height:100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:#222;
      /* sua imagem no repositório raiz */
      background: #f7f2e9 url('IMG_5930.jpg') center/cover fixed no-repeat;
    }
    /* véu para dar legibilidade ao conteúdo sobre o fundo */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: rgba(255,255,255,.84); /* ajuste 0.70–0.95 conforme o gosto */
      backdrop-filter: blur(1px);         /* opcional: leve blur */
      pointer-events:none;
      z-index:0;
    }

    /* Garantir que o conteúdo fique acima do véu */
    header, .tabs, .panel, footer { position:relative; z-index:1; }

    /* ===== Header ===== */
    header{
      background: var(--verde);
      color:#fff;
      padding:14px 18px;
      font-weight:700;
      letter-spacing:.2px;
    }

    /* ===== Abas ===== */
    .tabs{
      display:flex; gap:6px;
      padding:10px 12px;
      background:#fff;
      border-bottom:1px solid var(--cinza);
      position:sticky; top:0; z-index:5;
    }
    .tab{
      border:1px solid var(--cinza);
      background:#fff; color:#333;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    .tab[aria-selected="true"]{
      background: var(--verde);
      color:#fff;
      border-color: var(--verde-escuro);
    }

    /* ===== Painéis (iframes) ===== */
    .panel{
      display:none;
      height:calc(100vh - 120px); /* cabeçalho + abas */
      padding:0;
    }
    .panel.active{ display:block; }
    .panel iframe{
      width:100%; height:100%;
      border:0; background:#fff;
    }

    /* ===== Rodapé ===== */
    footer{
      text-align:center; font-size:12px; color:#666; padding:10px;
    }

    @media (max-width:640px){
      .panel{ height:calc(100vh - 140px); }
    }
  </style>
</head>
<body>
  <header>PAINÉIS PÚBLICOS — PRODUÇÃO AGRÍCOLA &amp; BALANÇA COMERCIAL</header>

  <!-- Abas -->
  <nav class="tabs" role="tablist" aria-label="Relatórios públicos">
    <button class="tab" role="tab" id="tab-agro" aria-controls="panel-agro" aria-selected="true">PRODUÇÃO AGRÍCOLA</button>
    <button class="tab" role="tab" id="tab-exp" aria-controls="panel-exp" aria-selected="false">BALANÇA COMERCIAL</button>
  </nav>

  <!-- Painel 1: AGRICULTURA -->
  <section id="panel-agro" class="panel active" role="tabpanel" aria-labelledby="tab-agro">
    <iframe
      title="Agricultura"
      src="https://app.powerbi.com/view?r=eyJrIjoiYTEwNGY3ZjktNGMzOS00YjU2LWE4ZDctMjEyOTRmZWMzNDY4IiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9&filterPaneEnabled=false&navContentPaneEnabled=false"
      allowfullscreen="true">
    </iframe>
  </section>

  <!-- Painel 2: EXPORT_IMPORT -->
  <section id="panel-exp" class="panel" role="tabpanel" aria-labelledby="tab-exp">
    <iframe
      title="Export_Import"
      src="https://app.powerbi.com/view?r=eyJrIjoiOTA1MGI5YTYtODc4OS00MDlhLWEzMGYtNzBmZmNjMDE3OGEwIiwidCI6ImVjMzI3NDZkLWJhNDUtNDI5My1hNzM2LTk3YTdlNjNkM2I3MCJ9&filterPaneEnabled=false&navContentPaneEnabled=false"
      allowfullscreen="true">
    </iframe>
  </section>

  <footer>Fonte: Power BI • Publicar na Web</footer>

  <script>
    // troca de abas
    const tabs   = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    function activate(id){
      tabs.forEach(t => t.setAttribute('aria-selected', String(t.id === 'tab-' + id)));
      panels.forEach(p => p.classList.toggle('active', p.id === 'panel-' + id));
    }
    document.getElementById('tab-agro').addEventListener('click', () => activate('agro'));
    document.getElementById('tab-exp').addEventListener('click',  () => activate('exp'));

    // permitir trocar via hash (#agro / #exp) e já abrir correto
    function fromHash(){
      const h = location.hash.replace('#','');
      if (h === 'exp' || h === 'agro') activate(h);
    }
    window.addEventListener('hashchange', fromHash);
    fromHash();
  </script>
</body>
</html>
